  <script type="text/javascript">
      window.onload=function () {
          //全面禁止 默认事件  包括 禁止系统滚动条
             document.addEventListener("touchstart",function (ev) {
                 ev=ev||event
                 ev.preventDefault()
             })
             ;(function () {//rem 适配
                var style=document.createElement("style")
                var w=document.documentElement.clientWidth/16
                style.innerHTML="html{font-size:"+w+"px!important}"
                document.head.appendChild(style)
          })()
          
          //carousel  轮播
          carousel();
          function carousel() {
              var arr=["img/1.jpg","img/2.jpg","img/3.jpg","img/5.jpg",]
              css.carousel(arr);
          }

          //导航拉动效果
          css.navDong();

        // 面包屑 导航
          menuBtn()
          function menuBtn(){
              var mask=document.querySelector(".head>.mask")
              var menuBtn=document.querySelector(".head>.head-top>.menuBtn")
              var flag=true
              menuBtn.addEventListener("touchstart",function (e) {
                  e=e||event
                  var touchC=e.changedTouches[0]
                  if(flag){
                      menuBtn.classList.add("active")
                      mask.style.display="block"
                  }else{
                      menuBtn.classList.remove("active")
                      mask.style.display="none"
                  }
                  flag=!flag
                  e.stopPropagation()
                  /*哪里阻止了冒泡一定要在哪里阻止默认事件*/
                  e.preventDefault()
              })
              document.addEventListener("touchstart",function () {
                  if(!flag){
                      menuBtn.classList.remove("active")
                      mask.style.display="none"
                      flag=!flag
                  }
              })
              mask.addEventListener("touchstart",function (e) {
                  e=e||event
                  e.stopPropagation()
                  /*哪里阻止了冒泡一定要在哪里阻止默认事件*/
                  e.preventDefault()
              })
          }
          
          //搜索框 得到 失去焦点
         focusBlur()
          function focusBlur(){
                 var inputText=document.querySelector(".wrap .head .head-bottom form input[type='text']")
              inputText.addEventListener("touchstart",function (e) {
                  e=e||event
                  this.focus()
                  e.stopPropagation()
                  e.preventDefault()
              })
              document.addEventListener("touchstart",function (e) {
                  e=e||event
                  inputText.blur()
              })
          }

      }
