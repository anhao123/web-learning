<head>

    <title>rem 适配</title>
   <style>
       *{
           margin: 0;
           padding: 0;
       }
       /*
             em 参照自身  font-size 大小
             rem 参照根标签的  font-size  大小
       */
       html{
           font-size: 10px;
       }
       .an{
           width:10em;
           height: 10em;
           font-size: 20px;
           background-color: deeppink;
       }
   </style>
</head>
<body>

 <div class="an">

 </div>
</body>
</html>
