<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .wrap{
            width: 80px;
            height:500px;
            border: 1px solid;
            margin: 50px auto;
            overflow: hidden;
        }
        .an{
            width: 80px;
            height: 1000px;
            background-image: repeating-linear-gradient(135deg,rgba(0,0,0,1) 10px,rgba(255,255,255,1) 10px,rgba(255,255,255,1) 20px,rgba(0,0,0,1) 20px,rgba(0,0,0,1) 30px);
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="an"></div>
</div>
<script type="text/javascript">
    var an=document.querySelector('.an')
    console.log(an)
       var flag=0
    setInterval(function () {
        flag++;
        if(flag===500){
            flag=0
        }
       an.style.marginTop=-flag+'px';
    },20);
</script>
</body>
</html>
