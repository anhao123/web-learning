<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">

   input{
        display: none;
   }
        label>span {
            float: left;/*span 为内联元素 加  float 才可以 宽高有效*/
           /* display: block;*/
           /* position: absolute;*/
            border: 1px solid deeppink;
            border-radius: 50%;
            width: 200px;
            height: 200px;
        }
        label>input:checked + span{
            background-color: pink;
        }
    </style>
</head>
<body>
<label>
    <input type="radio" name="a"/>
    <span></span>
</label>
<label>
    <input type="radio"  name="a"/>
    <span></span>
</label>
<label>
    <input type="radio" name="a"/>
    <span></span>
</label>

</body>
</html>
